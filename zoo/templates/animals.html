{% extends "base.html" %}

{% block title %}

Животные

{% endblock %}

{% block content %}
<ul>
{% for animal in animals%}
<li>
    <h2><a href="{% url 'zoo:animal_details' animal.id %}" >{{animal.name}}</a></h2>
    <img src="{{animal.photo.url}}" alt="image" width="400">
    <br>
    <p>{{animal.facts}}</p>
</li>
{% endfor %}
</ul>

{% endblock %}
