{% extends "base.html" %}

{% load static %}

{% block title %}

Отзывы

{% endblock %}

{% block content %}

<h1>Отзывы</h1>

{% if user.is_authenticated %}
    <a href="add_review">Написать отзыв</a>
{%endif%}

<table>

{% for review in reviews %}
    <tr>
        <td>
            <h3>{{review.user}}</h3>
            <p>{{review.grade}}/5</p>
        </td>
        <td>
            {{review.description}}
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
