{% extends "base.html" %}

{% block title %}

Профиль пользователя

{% endblock %}

{% block content %}
<div class="user_profile">
    <h1>Профиль пользователя</h1>
    <p><span class="name_field">Имя пользователя:</span> {{ user.username }}</p>
    <p><span class="name_field">Email:</span> {{ user.email }}</p>
    <p><span class="name_field">Имя:</span> {{ user.first_name }}</p>
    <p><span class="name_field">Фамилия:</span> {{ user.last_name }}</p>
    <p><span class="name_field">Дата рождения:</span> {{ user.birth_date }}</p>
</div>
{% endblock %}
