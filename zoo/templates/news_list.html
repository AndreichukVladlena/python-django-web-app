{% extends "base.html" %}

{% block title %}

Новости зоопарка

{% endblock %}

{% block content %}

    {% for news in news_list %}
    <div class="news">
        <h2>{{ news.title }}</h2>
        <p>{{ news.content|truncatechars:100 }}<a href="{% url 'zoo:news_detail' news.id %}">читать далее</a></p>
        <img src="{{ news.image.url }}" alt="{{ news.title }}" width="400">
    </div>
    {% endfor %}

{% endblock %}
