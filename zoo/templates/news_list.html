{% extends "base.html" %}

{% block title %}

Новости зоопарка

{% endblock %}

{% block content %}

<div class="search-container">
    <form method="GET">
        <input type="text" name="q" placeholder="Поиск...">
        <button type="submit">Поиск</button>
    </form>
</div>

{% if news_list %}
    {% for news in news_list %}
    <div class="news">
        <h2>{{ news.title }}</h2>
        <p>{{ news.content|truncatechars:100 }}<a href="{% url 'zoo:news_detail' news.id %}">читать далее</a></p>
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
    </div>
    {% endfor %}
{% else %}

<p>Ничего не найдено.</p>

{% endif %}

{% endblock %}
